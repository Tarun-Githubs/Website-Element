<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to action</title>
</head>
<style>
    button{
        margin: 10px;
        background: #0275D8;
        color: white;
        padding: 8px 20px;
        border: none;
    }

    button:nth-child(2){
        border-radius: 8px;
    }

    button:nth-child(3){
        border-radius: 20px;
    }

    
</style>
<body>
    <button>Call to action</button>
    <button>Call to action</button>
    <button>Call to action</button>
</body>
</html>
