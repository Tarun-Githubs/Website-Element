<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family:verdana;
        color: white;
    }

    .navbar{
        background-color: #0275D8;
    }

    .container{
        width: 1140px;
        height: 60px;
        margin: auto;
    }

    .brand-name{
        font-size: 28px;
        float: left;
        line-height: 60px;
    }

    .list{
        float: right;
    }

    .list li{
        display: inline-block;
        font-size: 16px;
        padding: 0px 16px;
        line-height: 60px;
        cursor: pointer;
    }

    .hero-section{
        position: relative;
    }

    .hero-section img{
        width: 100%;
    }
    
    .hero-section h1{
        font-size: 50px;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 50%;
        color: white;
        text-align: center;
    }

    span{
        font-size: 30px;
        font-weight: 500;
    }
    
</style>

<body>
    <div class="navbar">
        <div class="container">
            <div class="brand-name">Logo Name</div>

            <ul class="list">
                <li>Home</li>
                <li>About</li>
                <li>Gallery</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </div>

   <!-- hero section -->
   <div class="hero-section">
    <img src="./img/Hero-Section.png" alt="">
    <h1>Hello, I am John <br> <span>- Website Designer</span></h1>
   </div>
</body>

</html>
